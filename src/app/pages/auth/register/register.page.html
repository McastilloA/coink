<ion-header [translucent]="true">
  <ion-toolbar class="ion-text-center">
    <ion-text color="secondary">
      <h2 class="ion-text-uppercase">{{title}}</h2>
    </ion-text>

    <div class="stepper-horizontal" #stepper1>
      <div class="step editing">
        <div class="step-circle"></div>
        <div class="step-bar-left"></div>
      </div>
      <div class="step">
        <div class="step-circle"></div>
        <div class="step-bar-left"></div>
      </div>
      <div class="step">
        <div class="step-circle"></div>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" class="ion-text-center">
  <ion-button (click)="nextStep()" expand="block" fill="clear" shape="round">
    Next form
  </ion-button>
</ion-content>
